{% extends 'base.html' %}

{% block content %}
    <form action="/check" method="post">
      <label for="shorturl" style="font-size: 1.2em; line-height: 1.6;">Узнать число переходов по короткой ссылке:</label>
      <input type="text" id="shorturl" name="shorturl" style="font-size: 1.2em; line-height: 1.6; height: 30px;">
      <input type="submit" value="Узнать" style="font-size: 1.2em; line-height: 1.6; height: 36px;">
        <div class="mb-3" style="font-size: 1.2em; line-height: 3.0;">
                Количество переходов по ссылке: {{counter}}
        </div>
    </form>
     <div style="position: fixed; bottom: 20px; left: 20px;">
        <a href="/">
            <button style="font-size: 1.2em; line-height: 1.6; height: 36px;">На главную</button>
        </a>
    </div>
{% endblock %}
